<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dos > td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <h1>Mi Tabla</h1>

    <table border="1">
        <caption>Agenda semanal</caption>
        <tr class="dos">
            <td colspan="2">Horario</td>
            <td>Lunes</td>
            <td>Martes</td>
            <td>Miercoles</td>
            <td>Jueves</td>
            <td>Viernes</td>
            <td>Sabado</td>
            <td>Domingo</td>
        </tr>
        <tr>
            <td>8:20-14:15</td>
            <td colspan="6">FP</td>
            <td colspan="2" rowspan="5">Descanso</td>
        </tr>
        <tr>
            <td>15:00-16:00</td>
            <td colspan="6">Estudio</td>
        </tr>
        <tr>
            <td>16:00-17:00</td>
            <td  colspan="1">EOI</td>
            <td colspan="1">Libre</td>
            <td colspan="2">EOI</td>
            <td colspan="3">Libre</td>
        </tr>
    </table>
</body>
</html>
