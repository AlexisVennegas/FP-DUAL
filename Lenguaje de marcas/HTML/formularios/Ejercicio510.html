<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required autofocus>
        <label for="correo">Correo electr√≥nico</label>
        <input type="email" name="correo" id="correo" required>
        <label for="url">Url</label>
        <input type="url" name="url" id="url" required placeholder="Escribe la url de tu pagina">
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha" id="fecha" required>
        <label for="time">Tiempo</label>
        <input type="time" name="time" id="time" required>
        <label for="fecha2">Fecha y Hora</label>
        <input type="datetime-local" name="fecha2" id="fecha2" required>
        <label for="mes">mes</label>
        <select name="" id="">
            <option value="enero" selected></option>
            <option value="enero">Enero</option>
            <option value="febrero">Febrero</option>
            <option value="marzo">Marzo</option>
            <option value="abril">Abril</option>
            <option value="mayo">Mayo</option>
            <option value="junio">Junio</option>
            <option value="julio">Julio</option>
            <option value="agosto">Agosto</option>
            <option value="septiembre">Septiembre</option>
            <option value="octubre">Octubre</option>
            <option value="noviembre">Noviembre</option>
            <option value="diciembre">Diciembre</option>
        </select>
        <label for="semana">semana</label>
        <input type="week" name="semana" id="semana" required>
        <label for="numero">Numero(min -10, max10)</label>
        <input type="number" name="numero" id="numero" min="-10" max="10" required>
    </form>
</body>

</html>
