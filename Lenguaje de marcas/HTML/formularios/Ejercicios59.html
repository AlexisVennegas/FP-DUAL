<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .field-1 {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .field-1 label {

            width: 130px;

        }
    </style>
</head>

<body>
    <form action="gestioncv.php" method="post">
        <fieldset>
            <legend>Datos del formulario</legend>
            <fieldset>
                <legend>Informacion del usuario</legend>
                <div class="field-1">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario">
                </div>
                <div class="field-1">
                    <label for="clave">clave</label>
                    <input type="password" name="clave" id="clave">
                </div>

            </fieldset>
            <fieldset>
                <legend>Datos personales</legend>
                <div style="display: flex;">
                    <div class="uno">
                        <div class="field-1">
                            <label for="edad">menos de 20 años</label>
                            <input type="radio" name="" id="">
                        </div>
                        <div class="field-1">
                            <label for="edad">entre 20 y 34 años</label>
                            <input type="radio" name="" id="" checked>
                        </div>
                        <div class="field-1">
                            <label for="edad">entre 35 y 65 años</label>
                            <input type="radio" name="" id="">
                        </div>
                        <div class="field-1">
                            <label for="edad">más de 65 años</label>
                            <input type="radio" name="" id="">
                        </div>
                    </div>
                    <div class="dos">
                        <div class="field-1">
                            <label for="edad">Posee una vivienda propia</label>
                            <input type="checkbox" name="" id="">
                        </div>
                        <div class="field-1">
                            <label for="edad">Trabaja</label>
                            <input type="checkbox" name="" id="">
                        </div>
                        <div class="field-1">
                            <label for="edad">Sabe jugar al mus</label>
                            <input type="checkbox" name="" id="" checked>
                        </div>
                    </div>
                    <div class="tres">
                        <textarea name="" id="" placeholder="ponga aqui sus comentarios"
                            style="height: 50px; width: 500px;"></textarea>
                    </div>
                </div>


                <div class="cuatro">
                    <label for="pais">Pais</label>
                    <select name="pais" id="pais">
                        <optgroup label="Europa">
                            <option value="españa">España</option>
                            <option value="francia">Francia</option>
                            <option value="alemania">Alemania</option>
                            <option value="portugal">Portugal</option>
                            <option value="italia">Italia</option>
                            <option value="holanda">Holanda</option>
                            <option value="inglaterra">Inglaterra</option>
                        </optgroup>
                        <optgroup label="América">
                            <option value="argentina">Argentina</option>
                            <option value="mexico">México</option>
                            <option value="brasil">Brasil</option>
                            <option value="chile">Chile</option>
                            <option value="estados-unidos">Estados Unidos</option>
                        </optgroup>
                        <optgroup label="Asia">
                            <option value="china">China</option>
                            <option value="japon">Japón</option>
                            <option value="india">India</option>
                        </optgroup>
                        <optgroup label="África">
                            <option value="marruecos">Marruecos</option>
                            <option value="egipto">Egipto</option>
                            <option value="sudafrica">Sudáfrica</option>
                        </optgroup>
                    </select>
                    <label for="color">color favorito</label>
                    <select name="color" id="color">
                        <option value="amarillo">Amarillo</option>
                        <option value="rojo">Rojo</option>
                        <option value="azul">Azul</option>
                        <option value="verde">Verde</option>
                    </select>
                    <label for="foto">aqui puedes subir tu foto</label>
                    <input type="file" name="foto" id="foto">
                </div>
            </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
            <input type="button" value="Nada">

        </fieldset>
    </form>
</body>

</html>
